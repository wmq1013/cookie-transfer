<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: transparent;
      }
      input {
        width: calc(100% - 10px);
        padding: 5px;
        margin-bottom: 10px;
      }
      .btn {
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="brutalist-card">
      <!-- 输入框 -->
      <div class="input-container">
        <input
          type="text"
          class="input"
          name="text"
          id="sourceUrl"
          placeholder="例如: https://example.com" />
        <label class="label" for="input">源网址:</label>
        <div class="topline"></div>
        <div class="underline"></div>
      </div>

      <div class="input-container">
        <input
          type="text"
          class="input"
          name="text"
          id="targetUrl"
          placeholder="例如: https://target.com" />
        <label for="input" class="label">目标网址:</label>
        <div class="topline"></div>
        <div class="underline"></div>
      </div>

      <div class="input-container">
        <input
          type="text"
          class="input"
          name="text"
          id="cookieKey"
          placeholder="Cookie 名称，多个用英文逗号分隔" />
        <label for="input" class="label">Cookie Key:</label>
        <div class="topline"></div>
        <div class="underline"></div>
      </div>
      <!-- 按钮 -->
      <div class="btn">
        <button class="button type1" id="transfer">
          <span class="btn-txt">传输 Cookie</span>
        </button>
      </div>
      <br />
      <!-- 状态 -->
      <span id="transferStatus"></span>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
